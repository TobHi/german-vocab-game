<!DOCTYPE html>
<html>
<head>
    <title>German Vocab Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="manifest" href="./manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #333;
            touch-action: none;
            font-family: 'Open Sans', Arial, sans-serif;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background: #808080;
            width: 100%;
            height: auto;
            touch-action: none;
            z-index: 1;
            display: block;
        }

        .touch-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        .touch-left {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 50%;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 2;
            pointer-events: none;
        }
        .touch-left {
            left: 0;
            background: linear-gradient(to right, rgba(255,255,255,0.1), transparent);
        }
        .touch-right {
            right: 0;
            background: linear-gradient(to left, rgba(255,255,255,0.1), transparent);
        }
        .touch-active {
            opacity: 1;
        }

        /* Add media queries for orientation */
        @media screen and (orientation: portrait) {
            #gameContainer {
                display: none;
            }
            #rotateMessage {
                display: flex;
            }
        }
        
        @media screen and (orientation: landscape) {
            #gameContainer {
                display: flex;
            }
            #rotateMessage {
                display: none;
            }
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        #startButton {
            font-size: 1.5em;
            padding: 1em 2em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #rotateMessage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #333;
            color: #fff;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            display: none;
        }
    </style>
</head>
<body>
    <div id="rotateMessage">
        <p>Please rotate your device to landscape mode</p>
        <p>â†»</p>
    </div>
    <div id="overlay">
        <button id="startButton">Start Game</button>
    </div>
    <div id="gameContainer">
        <div class="touch-overlay touch-left" id="touchLeft"></div>
        <div class="touch-overlay touch-right" id="touchRight"></div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script type="module" src="game.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js', {
                    scope: './'
                }).then(registration => {
                    console.log('ServiceWorker registration successful');
                    registration.update();
                }).catch(err => console.log('ServiceWorker registration failed: ', err));
            });
        }

        // Improved orientation and fullscreen handling
        function requestFullScreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            }
        }

        // Handle orientation lock with better error handling
        function lockOrientation() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape')
                    .then(() => console.log('Locked to landscape'))
                    .catch(error => {
                        console.error('Orientation lock failed:', error);
                        // Only show alert in development
                        if (location.hostname === 'localhost') {
                            alert('Orientation lock failed: ' + error.message);
                        }
                    });
            } else {
                console.error('Screen orientation API not supported');
            }
        }

        // Try to lock orientation on load and user interaction
        window.addEventListener('load', lockOrientation);
        document.addEventListener('click', () => {
            requestFullScreen();
            lockOrientation();
        });
    </script>
</body>
</html>
